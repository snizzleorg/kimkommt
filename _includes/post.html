<div class="col-lg-10 mx-auto col-sm-6 mb-4">
  <article class="card shadow">
    <img class="rounded card-img-top" src="{{ post.image | relative_url }}" alt="{{ post.title }}">
    <div class="card-body">
      
      <p class="card-text">{% assign curlyend = '}' %}{{ post.excerpt | markdownify | strip_html | replace: "{% include JB/setup %", "" | replace: curlyend, "" | strip_newlines | truncatewords: 100 }}</p>
      <a href="{{ post.url | relative_url }}" class="btn btn-xs btn-primary">weiterlesen</a>
    </div>
  </article>
</div>
