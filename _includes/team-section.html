{% if site.data.settings.team %}
<!-- team -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Team</h2>
      </div>
      {% for team-member in site.data.settings.team %}
      <div class="col-md-3 col-sm-6 mb-5 mb-md-0">
        <div class="card text-center">
          <a href="/team"><img src="{{ team-member.image | relative_url }}" class="card-img-top"></a>
          <div class="card-body">
            <h4 class="card-title">{{ team-member.title }}</h4>
            <p class="text-light font-secondary">{{ team-member.designation }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    
    
  </div>
</section>
<!-- /team -->
{% endif %}
